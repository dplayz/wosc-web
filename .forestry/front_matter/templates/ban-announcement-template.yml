---
label: Ban Announcement Template
hide_body: false
display_field: title
fields:
- type: text
  name: title
  config:
    required: true
  label: Ban Title
- type: datetime
  name: date
  default: now
  config:
    required: false
  label: Publish Date
- type: text
  name: description
  label: Ban Description
- name: permalink
  type: text
  config:
    required: false
  label: Permalink
  hidden: false
- name: thumbnail
  type: file
  config:
    maxSize: 64
  label: Thumbnail
  default: "/images/preview-banhammer.png"
- name: sitemapExclude
  type: boolean
  label: Exclude From Sitemap
  default: true
- name: author
  type: text
  config:
    required: true
  label: Ban Announcement Author
  default: World of Steelcraft
  hidden: false
