    start: 2021
    today: 2022
    rightholder: "World of SteelCraft/Scary Master Playz"
    notes: Elements of this website are owned by World of SteelCraft. Other third party copyrighted content are owned by their respective owners.
    managedByWhom: "Currently managed by [dpG06](https://dplayzgames06.tk)"
enableGitInfo: true
enableRobotsTXT: false
buildDrafts: false
buildFuture: false
buildExpired: false
disqusShortName: worldofsteelcraft

